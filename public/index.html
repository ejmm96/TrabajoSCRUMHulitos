
<!doctype html>


<html>

    <head>
        <title>INICIO</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- FONTAWESOME STYLES-->
        <link href="assets/css/fontawesome-all.css" rel="stylesheet" type='text/css' />
        <!-- CUSTOM STYLES-->
        <link href="assets/css/custom.css" rel="stylesheet" type='text/css' />
        <!-- GOOGLE FONTS-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/html' />
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

        <!-- TABLAS-->
        <link rel="stylesheet" type="text/css" href="assets/css/util.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reg_log.css">

        <!-- ANGULAR-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script><script src="assets/libs/js/angular-animate.min.js"></script>
        <script src="assets/libs/js/angular-route.min.js"></script>
        <script src="assets/libs/js/angular-touch.min.js"></script>



          <!-- BOOTSTRAP -->


        <script src="controller.js"></script>



        <script src="assets/js/jquery-3.1.1.min.js"></script>
        <script src="assets/js/main.js"></script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script  src="assets/js/reg_log.js"></script>


</head>
  <body ng-app = "scrumApp" ng-controller = "scrum-ctrl">




      <div class="contenedor-formularios">
        <!-- Links de los formularios -->
        <ul class="contenedor-tabs">
            <li class="tab tab-segunda active"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
            <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
        </ul>

        <!-- Contenido de los Formularios -->
        <div class="contenido-tab">
            <!-- Iniciar Sesion -->
            <div id="iniciar-sesion">
                <h1>Iniciar Sesión</h1>
                <form  ng-submit="login()">
                    <div class="contenedor-input">
                        <label>
                            Usuario <span class="req">*</span>
                        </label>
                        <input type="text" name = "nick_login" ng-model="nick_login"  required>

                    </div>

                    <div class="contenedor-input">
                        <label>
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" name="password_login" ng-model = "password_login" required>
                    </div>
                    <input type="submit" class="button button-block" value="Iniciar Sesión">
                </form>
            </div>

            <!-- Registrarse -->
            <div id="registrarse">
                <h1>Registrarse</h1>
                <form ng-submit="registro()">
                    <div class="fila-arriba">
                        <div class="contenedor-input">
                            <label>
                                Nombre <span class="req">*</span>
                            </label>
                            <input type="text" name = "name" ng-model="name" required >
                        </div>

                    <div class="contenedor-input">
                        <select class = "desplegable-registro" ng-model = "rol" name="rol" required>
                        <option selected="selected" value = "Developer" >Developer</option>
                        <option value = "Scrum Master">Scrum Master</option>
                        </select>
                    </div>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            Nick <span class="req">*</span>
                        </label>
                        <input type="text" name = "nick" ng-model="nick" required>
                    </div>
                    <div class="contenedor-input">
                            <label>
                                Correo <span class="req">*</span>
                            </label>
                        <input type="email" name="email" ng-model = "email" required>
                    </div>
                    <div class="contenedor-input">
                        <label>
                            Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" name="password" ng-model = "password" required>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Repetir Contraseña <span class="req">*</span>
                        </label>
                        <input type="password" name="password" ng-model = "password_repeated"required>
                    </div>

                    <input type="submit" class="button button-block" value="Registrarse">
                </form>
            </div>
        </div>
    </div>



</body>
</html>
