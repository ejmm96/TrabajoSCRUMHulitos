<!doctype html>


<html>

    <head>
        <title>Scrum</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>

        <script src="controller.js"></script>

    
    </head>

    <body ng-app = "scrumApp" ng-controller = "scrum-ctrl">
            <h1>Prueba Pagina de REGISTRO</h1>

            <form> 
                <label>Name: <input type="text" name = "name" ng-model="name" placeholder="Your name please"></label> <br>
                <label>Rol: 
                    <select ng-model = "rol" name="rol" placeholder="Your Rol">
                        <option ng-model="developer" selected>Developer</option>
                        <option ng-model="scrum-master">Scrum Master</option>
                    </select>
                </label><br>
                <label>Nick: <input type="text" name = "nick" ng-model="nick"></label><br>
                <label>Correo: <input type="text" name="email" ng-model = "email"></label><br>
                <label>Password: <input type="password" name="password" ng-model = "password"></label><br>
                    
                <input type = "button" ng-click = "registro()" value="SIGN UP!">   
                    
            </form>

            <h1>Prueba Pagina de LOGIN</h1>

                    
            <form>
            <label>Nick:<input type="text" name = "nick_login" ng-model="nick_login"></label><br>
                <br>
            <label>Password: <input type="password" name="password_login" ng-model = "password_login"></label><br>
                <br>  
            <input type = "button" ng-click = "login()" value="LOG IN!">       
            </form>

            </body>


        </html>
